<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cart-items
    [cart]="(cart$ | async) ?? []"
    [cartTotal]="(cartTotal$ | async) ?? 0"
    (remove)="removeFromCart($event)"
  ></app-cart-items>
  <ion-button expand="block" (click)="handleOrder()" [disabled]="!(cart$ | async)?.length">Proceed to Order</ion-button>
</ion-content>
