<ion-content>
  <ion-segment [(ngModel)]="selectedCategory" (ionChange)="handleCategoryChange($event.detail.value)">
    <ion-segment-button value="food">
      <ion-label>Food</ion-label>
    </ion-segment-button>
    <ion-segment-button value="drinks">
      <ion-label>Drinks</ion-label>
    </ion-segment-button>
    <ion-segment-button value="coffee">
      <ion-label>Coffee</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-card *ngFor="let item of (filteredItems$ | async)">
      <img [src]="item.imageUrl" class="img-card" height="100px" />
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
        <ion-card-subtitle>${{ item.price.toFixed(2) }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" (click)="addToCart(item)">
          Add to Cart
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
