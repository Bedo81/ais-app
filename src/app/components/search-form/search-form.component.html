<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Search</ion-label>
    <ion-input formControlName="searchText" type="text" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Country</ion-label>
    <ion-select formControlName="country">
      <ion-select-option *ngFor="let country of countries" [value]="country.value">
        {{ country.label }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="full" type="submit" [disabled]="!searchForm.valid">Search</ion-button>
</form>
